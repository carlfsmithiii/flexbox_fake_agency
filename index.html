<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agency Page</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/all.js"></script>
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="img/preloader.gif" alt="turning gear" class="preloader__img" />
    </div>
    <!-- end of preloader -->

    <!-- header section -->
    <header class="header" id="header">
      <!-- title -->
      <article class="banner">
        <h1 class="banner__title">
          We are <strong class="banner__title-name">agency</strong>
        </h1>
      </article>
      <!-- end of title -->
      <!-- video -->
      <div class="video__container">
        <video class="video__item" id="video" autoplay loop muted>
          <source src="video/Working-it/Mp4/Working-it.mp4" type="video/mp4" />
          <source src="video/Working-it/Ogv/Working-it.ogv" type="video/ogv" />
          <source
            src="video/Working-it/Webm/Working-it.webm"
            type="video/webm"
          />
          browser does not support video tag
        </video>
      </div>
      <!-- end of video -->
      <!-- video overlay -->
      <div class="video__overlay"></div>
      <!-- end of video overlay -->
    </header>
    <!-- end of header section -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
